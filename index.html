<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Mischief Cat</title>
    <meta
      name="description"
      content="Guide a nimble alley cat through Old Town and string together mischief combos."
    />
    <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,%3Csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 64 64'%3E%3Cdefs%3E%3ClinearGradient id='p' x1='0%25' x2='100%25' y1='0%25' y2='100%25'%3E%3Cstop offset='0%25' stop-color='%239ad6ff'/%3E%3Cstop offset='100%25' stop-color='%23f7a8ff'/%3E%3C/linearGradient%3E%3C/defs%3E%3Ccircle cx='32' cy='32' r='30' fill='url(%23p)' stroke='%23fff' stroke-width='2'/%3E%3Cpath d='M20 36c0-8 4-18 12-18s12 10 12 18' fill='none' stroke='%23fff' stroke-width='4' stroke-linecap='round'/%3E%3Cpath d='M24 42c2 2 6 4 8 4s6-2 8-4' fill='none' stroke='%23fff' stroke-width='3' stroke-linecap='round'/%3E%3Ccircle cx='24' cy='28' r='3' fill='%23021d3d'/%3E%3Ccircle cx='40' cy='28' r='3' fill='%23021d3d'/%3E%3C/svg%3E" />
  </head>
  <body>
    <div id="experience"></div>
    <div id="hud">
      <section class="panel metric">
        <h1>Score</h1>
        <span id="scoreValue">0</span>
        <small id="bestScore"></small>
      </section>
      <section class="panel metric">
        <h1>Combo</h1>
        <div class="meter"><div id="comboFill"></div></div>
        <span id="comboLabel">x1</span>
      </section>
      <section class="panel metric">
        <h1>Heat</h1>
        <div class="meter"><div id="heatFill"></div></div>
        <span id="heatLabel">Calm</span>
      </section>
      <section class="panel">
        <h2>Objectives</h2>
        <p id="objectiveText">Trigger the laundry line cascade.</p>
        <div class="controls-list">
          <span><strong>WASD</strong> — Move</span>
          <span><strong>Space</strong> — Jump / Pounce</span>
          <span><strong>E</strong> — Interact / Scratch</span>
          <span><strong>Shift</strong> — Sprint</span>
        </div>
      </section>
    </div>
    <div id="prompts"></div>
    <div id="summary">
      <div class="card panel">
        <h2>Run Complete</h2>
        <p id="summaryScore"></p>
        <p id="summaryCombo"></p>
        <p id="summaryHeat"></p>
        <button id="summaryRestart">Restart Run</button>
      </div>
    </div>
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
